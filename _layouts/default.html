<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="wrapper">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">
            <span class="title-multiplicidad">Multiplicidad</span>
            <span class="title-digital">Digital</span>
          </a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <div class="container">
        {% include aside.html %}

        <main>
          {{ content }}
        </main>
      </div>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
