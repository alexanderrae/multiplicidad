{% assign items = include.items %}
{% assign parent = include.parent %}

<ul>
{% for item in items %}
  {% assign item_url = item.url %}

  {% if item_url == page.url %}
    {% assign c = "current" %}
  {% else %}
    {% assign c = "" %}
  {% endif %}

  <li class="{{ c }}"><a href="{{ site.url }}/{{ parent }}/{{ item_url }}">{{ item.title }}</a></li>

{% endfor %}
</ul>
