<aside class="site-sidebar">

    {% include mobile_menu.html %}

    <div class="menu-desktop">
    {% for capitulo in site.data.sidebar %}
        <h4><a href="{{ site.baseurl }}/{{ capitulo.url }}">{{ capitulo.title }}</a></h4>
        {% if capitulo.subcaps %}
            {% include subcaps.html items=capitulo.subcaps parent=capitulo.url %}
        {% endif %}
    {% endfor %}
    </div>

</aside>
